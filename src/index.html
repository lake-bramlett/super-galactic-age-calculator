<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="age-calc.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script> -->
  </head>
  <body>
    <form class="user-input" action="index.html" method="post">
      <label for="">Date of Birth</label>
      <input class="dob" type="text" name="" value="">
      <label for="">Gender</label>
      <select class="gender-select" name="">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-Binary">Non-Binary</option>
      </select>
      <label for="">Country:</label>
      <select class="country-select" name="">
        <option value="USA">USA</option>
        <option value="Russia">Russia</option>
        <option value="France">France</option>
        <option value="Japan">Japan</option>
        <option value="India">India</option>
        <option value="Iran">Iran</option>
        <option value="China">China</option>
        <option value="Israel">Israel</option>
        <option value="North Korea">North Korea</option>
      </select>
      <label for="">Planet:</label>
      <select class="planet-select" name="">
        <option value="Earth">Earth</option>
        <option value="Mercury">Mercury</option>
        <option value="Venus">Venus</option>
        <option value="Mars">Mars</option>
        <option value="Jupiter">Jupiter</option>
      </select>
      <button type="submut" name="button">Submit</button>
    </form>
    <div class="output">

    </div>
  </body>
</html>
